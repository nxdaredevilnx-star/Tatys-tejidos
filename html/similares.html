<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos Similares</title>
  <link rel="stylesheet" href="../css/similares.css">
  <script defer src="../js/similares.js"></script>
</head>
<body>
  <header>
    <h1>Productos Similares - Destacados</h1>
    <a href="../index.html" class="btn-volver">Volver a la tienda</a>
  </header>

  <main>
    <section class="grid">
      <div class="producto">
        <img src="./img/decoracion.jpg" alt="Producto 1">
        <h3>Florero Decorativo</h3>
        <p class="precio">$22.50</p>
        <div class="acciones">
          <button class="add-cart" data-name="Florero Decorativo" data-price="22.50" data-img="./img/decoracion.jpg">Agregar</button>
          <a href="./checkout.html" class="btn-share">Pagar</a>
        </div>
      </div>

      <div class="producto">
        <img src="./img/accesorio.jpg" alt="Producto 2">
        <h3>Maceta Artesanal</h3>
        <p class="precio">$18.90</p>
        <div class="acciones">
          <button class="add-cart" data-name="Maceta Artesanal" data-price="18.90" data-img="./img/accesorio.jpg">Agregar</button>
          <a href="./checkout.html" class="btn-share">Pagar</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
